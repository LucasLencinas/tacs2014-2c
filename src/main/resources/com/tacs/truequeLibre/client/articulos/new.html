
<html>
	<head><title>Test API MercadoLibre</title>

    	<link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../bootstrap-3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
    	<link href="../bootstrap-3.2.0/css/offcanvas.css" rel="stylesheet">

	</head>
	<body>
	    <div id="navbar" class="navbar navbar-fixed-top navbar-inverse" role="navigation"></div>
	    <div class="container">
	    
		   <div class="row">
	        <div class="col-md-12">
	          <p class="pull-right visible-xs">
	            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
	          </p>
	          <div class="jumbotron">
	            <h1 id="mainTitle">Items de MercadoLibre!</h1>
	            <p>Seleccione un item de Mercado Libre para tomarlo como referencia para futuros trueques</p>
	          </div>
	        </div>
	      </div>
		   
			<input type="hidden" id="ml_permalink"/>
	   		<input type="hidden" id="ml_id"/>
	   		<input type="hidden" id="ml_thumbnail"/>
			
			<div>	
				<label>T&iacute;tulo:</label>     
	   			<input type="text" id="title"/>
	   	    	<input type="button" id="ml-search-btn" value="Seleccionar ML"/>
			</div>	

			<div class="row">
				<div class="col-xs-12">
					<div id="ml-results" width="100%" style="margin-top:20px;" class="jumbotron"></div>
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-xs-12">
					<a href="#" id="ml-prev-page" class="page-navigator hidden pull-left btn btn-default">Anterior</a>
					<a href="#" id="ml-next-page"  class="page-navigator hidden pull-right btn btn-default">Siguiente</a>
					<div class="clearfix"></div>
				</div>
			</div>

			<div class="row">
				<label class="col-xs-12">Descripci&oacute;n(Indique por que otro elemento lo desea cambiar):</label>
			</div>
			<div class="row">
				<div class="col-xs-12">
	        		<textarea cols="50" width="100%" id="description"></textarea>
	        	</div>
	    	</div>
	    	<div class="row">
	    		<div class="col-xs-12">
					<a href="#" id="create-item" class="btn btn-success pull-center" 
					data-toggle="modal" data-target="#modalResultadoOperacion">Agregar item</a>
				</div>
				<div class="clearfix">
			</div>
		</div>

	</div>
	
	<div class="modal fade" id="modalResultadoOperacion" tabindex="-1" role="dialog" aria-labelledby="modalResultadoOperacionLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="modalResultadoOperacionLabel">Operacion</h4>
          </div>
          <div class="modal-body">
	        <div class="paragraphs">
	          <div><p id="descripcionResultadoOperacion">Operacion Exitosa</p></div>
	        </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onclick="location.href = '../index.html';">Volver a Items</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id='ml-item-template' style="display:none;">	
			<div class="row ml-item-row">			
				<div class="col-xs-2"> 
					<input type='radio' name='ml-item' class="ml-item-radio"> 							
					 <img src='%THUMBNAIL%'/>
				</div>							
				<div class="col-xs-6"> %TITLE%</div>	
				<div class="col-xs-4"> <a href="%PERMALINK%">%PERMALINK%</a></div>	
			</div>					
		    <hr>	
	</div>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
 	<script src="../bootstrap-3.2.0/js/tests/vendor/jquery.min.js"></script> 
  <script src="../bootstrap-3.2.0/js/tests/vendor/jquery.cookie.js"></script> 
	<script src="../bootstrap-3.2.0/js/bootstrap.min.js"></script>
 	<script src="../bootstrap-3.2.0/js/offcanvas.js"></script>
  <script> 
   $(document).ready(function(){
      $("#navbar").load("../navbar.html"); 
    });
 	</script>
  <script src="../js/facebookLogin.js"></script>
  <script src="../js/new.js"></script>
   	
	</body>
</html>
